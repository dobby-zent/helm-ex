appName: "hello"
replicaCount: 2

image:
  repository: 767397666569.dkr.ecr.ap-northeast-2.amazonaws.com/kube-poc
  ## Always 항상 이미지 폴링 함
  ## IfNotPresent 이미지가 없을 때만 폴링함
  ## Never 이미지를 폴링하지 않음
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

maxSurge: 40%
maxUnavailable: 0%

service:
  type: ClusterIP
  port: 3000

ingress:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/load-balancer-name: eks-alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/subnets: subnet-06f68a4557d0b4552, subnet-0425d762bbf74344a
  ingressRule:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 3000

resources:
 {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  nodeType: service

# tolerations:
#   - key: service
#     operator: "Equal"
#     value: "true"
#     effect: "NoSchedule"

affinity: {}
